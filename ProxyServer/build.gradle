apply plugin: 'com.android.library'

android {
    compileSdkVersion 29


    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

//生成jar包
    task makeJar(type: Copy) {
        //产生jar包代码来源，其中runtime_library_classes这段路径不同版本的
        //androidstudio 路径来源会有不同。
        from('build/intermediates/runtime_library_classes/release/') //jar文件来源
        into('build/libs/') //最终jar的生成路径
        include('classes.jar')
        rename('classes.jar', 'proxyserver.jar') //命名为comlibrary.jar
    }



}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.koushikdutta.async:androidasync:2.+'
}
